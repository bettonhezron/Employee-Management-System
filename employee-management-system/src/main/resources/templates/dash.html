<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dashboard-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .recent-hires {
            margin-top: 20px;
        }
        .recent-hires table {
            width: 100%;
            border-collapse: collapse;
        }
        .recent-hires table, .recent-hires th, .recent-hires td {
            border: 1px solid #ddd;
        }
        .recent-hires th, .recent-hires td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>Employee Dashboard</h1>

<div class="dashboard-card">
    <h2>Total Employees</h2>
    <p th:text="${totalEmployees}">0</p>
</div>

<div class="dashboard-card recent-hires">
    <h2>Recent Hires</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Hire Date</th>
            <th>Department</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${recentHires}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.firstName}">John</td>
            <td th:text="${employee.lastName}">Doe</td>
            <td th:text="${employee.hireDate}">2025-01-01</td>
            <td th:text="${employee.department}">HR</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
