<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Department</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome (For Icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light Grey Background */
        }
        .container {
            margin-top: 50px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
            .navbar-nav .nav-link {
        cursor: pointer;
        transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
        color: #007bff;
    }
        .navbar-nav .nav-link i {
    cursor: pointer;
    transition: color 0.3s ease;
}
.navbar-nav .nav-link i:hover {
    color: #007bff;
}
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/departments}">Departments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Department</h2>
    <form th:action="@{/departments}" th:object="${department}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/departments" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
