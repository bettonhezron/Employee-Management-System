<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome (For Icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light Grey Background */
        }
        .container {
            margin-top: 50px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Employees</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <h2 class="text-center my-4">Employee Management System</h2>

    <!-- Add Employee Button -->
    <div class="d-flex justify-content-between">
        <h4>Employee List</h4>
        <a class="btn btn-success" th:href="@{/showNewEmployeeForm}">
            <i class="fas fa-user-plus"></i> Add Employee
        </a>
    </div>

    <!-- Employee Table -->
    <div class="table-responsive">
        <table class="table table-hover table-striped mt-3">
            <thead class="table-dark">
            <tr>
                <th><a th:href="@{/page/1(sortField='firstName',sortDir=${reverseSortDir})}" class="text-white">First Name</a></th>
                <th><a th:href="@{/page/1(sortField='lastName',sortDir=${reverseSortDir})}" class="text-white">Last Name</a></th>
                <th><a th:href="@{/page/1(sortField='email',sortDir=${reverseSortDir})}" class="text-white">Email</a></th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${listEmployees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td class="text-center">
                    <a class="btn btn-warning btn-sm" th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a class="btn btn-danger btn-sm" th:href="@{/deleteEmployee/{id}(id=${employee.id})}"
                       onclick="return confirm('Are you sure you want to delete this employee?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center">
            <li th:if="${currentPage > 1}" class="page-item">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'" class="page-item">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${i})}" th:text="${i}"></a>
            </li>
            <li th:if="${currentPage < totalPages}" class="page-item">
                <a class="page-link" th:href="@{/page/{pageNo}(pageNo=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS (for Navbar & Other Components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
