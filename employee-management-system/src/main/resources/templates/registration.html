<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome (For Icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light Grey Background */
        }
        .container {
            margin-top: 80px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Main Container -->
<div class="container">
    <div class="card">
        <h3 class="text-center mb-4">User Registration</h3>

        <!-- Success Message for Registration -->
        <div th:if="${param.success}" class="alert alert-success text-center">
            <i class="fas fa-check-circle"></i> Registration successful! Please log in.
        </div>

        <!-- Registration Form -->
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class=""></i> Register
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-3">
            <span>Already have an account? <a th:href="@{/login}">Login here</a></span>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for Form Components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
