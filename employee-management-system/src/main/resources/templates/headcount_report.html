<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Headcount Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Department Headcount Report</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Department</th>
                    <th>Employee Count</th>
                    <th>Percentage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${headcountData}">
                    <td th:text="${entry.key}"></td>
                    <td th:text="${entry.value}"></td>
                    <td th:text="${#numbers.formatDecimal(entry.value * 100.0 / totalEmployees, 1, 1) + '%'}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>Total</th>
                    <th th:text="${totalEmployees}"></th>
                    <th>100%</th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-md-6">
            <canvas id="headcountChart"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const ctx = document.getElementById('headcountChart').getContext('2d');
    const headcountData = /*[[${headcountData}]]*/ {};

    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: Object.keys(headcountData),
            datasets: [{
                data: Object.values(headcountData),
                backgroundColor: [
                    '#FF6384',
                    '#36A2EB',
                    '#FFCE56',
                    '#4BC0C0',
                    '#9966FF'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'right'
                },
                title: {
                    display: true,
                    text: 'Department Distribution'
                }
            }
        }
    });
</script>
</body>
</html>
