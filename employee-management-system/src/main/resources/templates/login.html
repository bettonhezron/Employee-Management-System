<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome (For Icons) -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light Grey Background */
        }
        .container {
            margin-top: 80px;
        }
        .card {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Main Container -->
<div class="container">
    <div class="card">
        <h3 class="text-center mb-3">Login</h3>

        <!-- Success Message for Registration -->
        <div th:if="${param.success}" class="alert alert-success text-center">
            <i class="fas fa-check-circle"></i> Registration successful! Please login.
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger text-center">
            <i class="fas fa-exclamation-circle"></i> Invalid username or password.
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" id="logoutMessage" class="alert alert-success alert-dismissible fade show text-center" role="alert">
            Logged out successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <input type="email" class="form-control" name="username" placeholder="Enter Email" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class=""></i> Login
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <span>New user? <a th:href="@{/registration}">Register here</a></span>
        </div>
    </div>
</div>

<!-- Bootstrap JS (for Form Components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Automatically hide the alert after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        var logoutMessage = document.getElementById('logoutMessage');
        if (logoutMessage) {
            setTimeout(function() {
                var bsAlert = new bootstrap.Alert(logoutMessage);
                bsAlert.close();
            }, 5000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
</body>
</html>
